<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>

    <textarea type="text" value="" id="TxtCopyText" class="position-absolute" style="top:-1000px"></textarea>

    <div class="container">
        <div class="position-fixed" style="left:16px">
            <button class="btn btn-primary" data-toggle="modal" data-target="#DataModal">Generate data</button>
        </div>
        <div class="row pt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Part</th>
                        <th scope="col">Content</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="TableBody"></tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="DataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width:80%">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height:400px;overflow:auto">
                    <form>
                        <div class="form-group">
                            <label>Introduction</label>
                            <div class="d-flex">
                                <input type="text" class="form-control mr-2" id="TopicNameEn"
                                    placeholder="Topic name in english">
                                <input type="text" class="form-control" id="TopicNameVi"
                                    placeholder="Topic name in vietnamese">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Today's sounds</label>
                            <input type="text" class="form-control" id="Sound" placeholder="Sounds">
                        </div>
                        <div class="form-group">
                            <div class="d-flex">
                                <label class="mr-2">Warm up questions</label>
                            </div>
                            <div id="ListWarmUpQuestion">
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="Question in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="Question in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="Question in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="Question in vietnamese">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="FreeTalkContext">Free talk</label>
                            <input type="text" class="form-control" id="FreeTalkContext" placeholder="Student A">
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <label class="mr-2">Dialouge Sentence</label>
                            </div>
                            <div id="ListDialougeSentence">
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="Sentence in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="Sentence in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="Sentence in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="Sentence in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="Sentence in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="Sentence in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="Sentence in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="Sentence in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="Sentence in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="Sentence in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="Sentence in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="Sentence in vietnamese">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline mb-2">
                                <label class="mr-2">Vocabulary</label>
                                <select class="custom-select vocabulary">
                                    <option value="single">single</option>
                                    <option value="multiple">multiple</option>
                                </select>
                            </div>
                            <div id="Vocabulary">
                                <div class="single-text-box">
                                    <textarea class="form-control"></textarea>
                                </div>
                                <div class="multiple-text-box">
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline mb-2">
                                <label class="mr-2">Speak Out Loud</label>
                                <select class="custom-select speak-out-loud">
                                    <option value="single">single</option>
                                    <option value="multiple">multiple</option>
                                </select>
                            </div>
                            <div id="SpeakOutLoud">
                                <div class="single-text-box">
                                    <textarea class="form-control"></textarea>
                                </div>
                                <div class="multiple-text-box">
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                    <div class="d-flex container-custom mb-2">
                                        <input type="text" class="form-control mr-2 en" placeholder="word in english">
                                        <input type="text" class="form-control mr-2 vi"
                                            placeholder="word in vietnamese">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <label class="mr-2">Conversation topic</label>
                            </div>
                            <div id="ConversationTopic">
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="topic in english">
                                    <input type="text" class="form-control mr-2 vi" placeholder="topic in vietnamese">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <label class="mr-2">Conversation context</label>
                            </div>
                            <div id="ConversationContext">
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="context in english">
                                    <input type="text" class="form-control mr-2 vi" placeholder="context in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="context in english">
                                    <input type="text" class="form-control mr-2 vi" placeholder="context in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="context in english">
                                    <input type="text" class="form-control mr-2 vi" placeholder="context in vietnamese">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <label class="mr-2">Conversation suggestion</label>
                            </div>
                            <div id="ConversationSuggestion">
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="suggestion in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="suggestion in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="suggestion in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="suggestion in vietnamese">
                                </div>
                                <div class="d-flex container-custom mb-2">
                                    <input type="text" class="form-control mr-2 en" placeholder="suggestion in english">
                                    <input type="text" class="form-control mr-2 vi"
                                        placeholder="suggestion in vietnamese">
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cbHasVideo">
                            <label class="form-check-label" for="cbHasVideo">This slide has a video</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cbHasBr">
                            <label class="form-check-label" for="cbHasBr">Add br tag</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        onclick="TableModule.generateTable()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="DataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="row">
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
